<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>沉香</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* 初始禁止滚动 */
      height: 100%;
      width: 100%;
      background: #ece9e6;
      font-family: 'Segoe UI', 'PingFang SC', Arial, sans-serif;
    }
    body.opened {
      overflow: auto; /* 动画后允许滚动 */
      background: #f6f5f3;
      transition: background 0.6s;
    }
    .book-scene {
      position: fixed;
      left: 0; top: 0;
      width: 100vw; height: 100vh;
      z-index: 10;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(236,233,230,0.98);
      transition: opacity 0.8s;
    }
    .book-pages {
      width: 420px; height: 320px;
      position: relative;
      perspective: 1500px;
    }
    .page {
      position: absolute; top: 0; bottom: 0;
      width: 200px; height: 320px;
      background: #fffdfa;
      box-shadow: 0 10px 30px rgba(0,0,0,0.13), 0 2px 8px #eedfc7 inset;
      border-radius: 12px;
      overflow: hidden;
      will-change: transform;
      transform-origin: left center;
      backface-visibility: hidden;
      transition: transform 1s cubic-bezier(.32,2,.29,.96);
    }
    .page.left {
      left: 0;
      z-index: 2;
      box-shadow: 0 0 36px #c6b28c inset, 0 0.5px 8px #eedfc7 inset;
    }
    .page.right {
      left: 220px;
      border-radius: 0 12px 12px 0;
      transform-origin: right center;
      transition: transform 1s cubic-bezier(.32,2,.29,.96);
      background: #fffefc;
    }
    /* BOOK OPENED STATE - 书页完全翻开 */
    .book-scene.opened .page.left {
      transform: rotateY(-90deg);
    }
    .book-scene.opened .page.right {
      transform: rotateY(90deg);
    }
    /* 内容区初始隐藏，动画后显示 */
    .main-content {
      opacity: 0;
      transition: opacity 1.3s cubic-bezier(.32,1.8,.45,.99);
      position: relative;
      z-index: 1;
      min-height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .main-content.opened {
      opacity: 1;
    }
    /* 漂亮的标题和文本样式 */
    .main-content h1 {
      font-size: 3em;
      color: #b3926a;
      font-weight: bold;
      margin-bottom: 0.3em;
      letter-spacing: 0.05em;
      text-shadow: 0 1px 2px #f3e7cf;
    }
    .main-content p {
      font-size: 1.35em;
      color: #664a23;
      line-height: 2;
      max-width: 700px;
      text-align: center;
      margin: 0 auto;
      background: rgba(255,255,255,0.85);
      border-radius: 12px;
      padding: 1.2em 2em;
      box-shadow: 0 2px 18px 4px #f2e0bf3;
    }
    /* 响应式适配手机 */
    @media (max-width: 600px) {
      .book-pages { width: 250px; height: 180px;}
      .page { width: 115px; height: 180px;}
      .page.right { left: 135px;}
      .main-content h1 { font-size: 1.7em; }
      .main-content p { font-size: 1em; padding: 1em; }
    }
  </style>
</head>
<body>
  <div class="book-scene" id="bookScene">
    <div class="book-pages">
      <div class="page left"></div>
      <div class="page right"></div>
    </div>
  </div>
  <div class="main-content" id="mainContent">
    <h1>********</h1>
    <img src="https://raw.githubusercontent.com/yuanyna/-/main/$RW08GVN_compressed.jpg" alt="some_text" width="870">
    <p>
      *****************<br>
      ******************<br>
      ********************
    </p>
  </div>
  <script>
    // 打开动画执行 & 内容展示
    window.addEventListener('DOMContentLoaded', function () {
      setTimeout(function () {
        document.getElementById('bookScene').classList.add('opened');
      }, 300);
      setTimeout(function () {
        document.getElementById('mainContent').classList.add('opened');
        document.body.classList.add('opened');
        // 隐藏翻书动画区
        setTimeout(function () {
          document.getElementById('bookScene').style.opacity = 0;
          document.getElementById('bookScene').style.pointerEvents = 'none';
        }, 1000);
      }, 1400);
    });
  </script>
</body>
</html>
